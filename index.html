<!DOCTYPE html>
<html lang="en">
<head>
    <meta charet="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="menu">
    <h1>Memory game</h1>
    <div id="menu">
        <div class="button">
            <p>Number of all pieces : <span id="numberOfPieces">4</span></p>
        </div>
        <div class="button">
            <p>Number of pieces to guess: <span id="numberToGuess">1</span></p>
        </div>
        <div class="button">
            <p>Time of highlight: <input id="highlightTime" type="number" value="1" min="1"/></p>
        </div>
        <div class="button">
            <button onclick="controller.addPiece()">Add piece</button>
        </div>
        <div class="button">
            <button onclick="controller.startGame()">Highlight</button>
        </div>
    </div>
</div>
<div id="pieces"></div>
<script src="js/game.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
