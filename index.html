<!DOCTYPE html>
<html lang="en">
<head>
    <meta charet="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <h1>Memory game</h1>
</div>


<div class="menu">
    <button class="button" onclick="controller.startGame()">START GAME</button>
    <button class="button" onclick="controller.highlight()">HIGHLIGHT</button>
    <input id="highlightTime" type="number" value="1" placeholder="HIGHLIGHT TIME min=" 1" />
    <button class="button" onclick="controller.highlight()">NUMBER OF PIECES</button>
    <input id="numberOfPieces" type="number" value="1" placeholder="NUMBER OF PIECES min=" 1" />
    <button onclick="controller.addPiece()">Add piece</button>
</div>
<div id="pieces"></div>
<script src="js/game.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
