<!DOCTYPE html>
<html lang="en">
<head>
    <meta charet="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
<div class="continer">
    <div class="header">
        <h1>Memory game</h1>
    </div>
    <div id="message">
        <h1></h1>
    </div>
    <div id="menu">
        <p>Level : <span id="level">1</span></p>
        <p>Number of all pieces : <span id="numberOfPieces">4</span></p>

        <p>Number of pieces to guess: <span id="numberOfPiecesToGuess">1</span></p>
        <button class="button" onclick="controller.startAgain()">Start Game</button>
        <button class="button" onclick="controller.addPiece()">Add piece</button>
        <button class="button" onclick="controller.startGame()">Highlight</button>
        <p>Time of highlight: <input id="highlightTime" type="number" value="1" min="1"/></p>

    </div>
    <div>
        <div class="boardGame">
            <div id="pieces">
                <!--
                 generated by java-script
                -->
            </div>
        </div>
    </div>
    <div class="footer"> game by Artur Szaniawski</div>

</div>
<script src="js/game.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
